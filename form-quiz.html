<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>

	<h1>Register</h1>

	<form>

		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="first-name" placeholder="John" required>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" placeholder="Smith" required>

		<br>

		<label for="male">Male:</label>
		<input type="radio" id="male" name="gender" value="male">

		<label for="female">Female:</label>
		<input type="radio" id="female" name="gender" value="female">

		<label for="other">Other:</label>
		<input type="radio" id="other" name="gender" value="other">

		<br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="" pattern="{5, 10}" required>

		<br>

		<label>Birthday:</label>
		<!-- Month -->
		<select name="month" placeholder="Month">
			<option>January</option>
			<option>February</option>
			<option>March</option>
		</select>

		<!-- Day -->
		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<!-- Year -->
		<select name="year">
			<option>1990</option>
			<option>2000</option>
			<option>2010</option>
		</select>

		<br>

		<label for="terms">I agree to the terms and conditions:</label>
		<input type="checkbox" id="terms" name="" required>

		<input type="submit" name="submit">
		
	</form>

</body>
</html>
